<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notebook</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 40px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #8dd0d4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px 0;
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            margin-bottom: 15px;
        }

        code {
            background-color: #f8f8f8;
            padding: 2px 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Notebook</h1>
    </header>

    <section>
        <h2>Section 1: Introduction</h2>
        <p>This is my notebook. Feel free to customize it according to your needs.</p>
        <p>You can use different sections for better organization.</p>
        <code>&lt;<p>&gt;This is a code snippet&lt;</p>&gt;</code>
    </section>

    <section>
        <h2>Section 2: Lists</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 My Notebook. All rights reserved.</p>
    </footer>

</body>
</html>
